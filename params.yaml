random_forest:
  n_estimators: 100         # Number of trees in the forest
  max_depth: 10             # Maximum depth of each tree
  min_samples_split: 2      # Minimum number of samples to split an internal node
  min_samples_leaf: 1       # Minimum number of samples at a leaf node
  max_features: "sqrt"     # Number of features to consider at each split ("auto", "sqrt", "log2")
  bootstrap: true           # Whether bootstrap samples are used
  random_state: 42          # For reproducibility
