<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Diabetes Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .result-box {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            margin: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .result-box h2 {
            color: #4CAF50;
            font-size: 28px;
        }
        .result-box p {
            font-size: 22px;
            margin-top: 20px;
        }
        a.button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
        }
        a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h2>Prediction Result</h2>
        <p>The patient is likely: <strong>{{ prediction }}</strong></p>
        <a href="/" class="button">Predict Another</a>
    </div>
</body>
</html>
